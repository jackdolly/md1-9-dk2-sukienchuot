<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id='myImage' src="ball.jpg">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onClick="moveRight();"/>
</form>
<script>
    let myImage = null;
    myImage = document.getElementById('myImage');
    function init() {
        myImage = document.getElementById('myImage');
        myImage.style.position = 'relative';
        myImage.style.left = '0px';
    }
    window.onload = init;
    function moveRight() {
        myImage.style.left = parseInt(myImage.style.left) + 10 + 'px';
    }
</script>
</body>
</html>
